<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streaming App</title>
</head>
<body>
<button onclick="playVideo()">Play Video</button>
<br>
<br>
<video id="videoToPlay" src="" autoplay controls>
    Your browser does not support the video tag.
</video>


<script>
    function playVideo()    {
    var vid = document.getElementById("videoToPlay")
    vid.src = "http://localhost:8000/stream/test_video"
    vid.play()
    }
</script>


</body>
</html>
